[build]
  command = "[ -f Gemfile.lock ] && rm Gemfile.lock || echo 'No Gemfile.lock' && gem install jekyll -v 4.2.1 && gem install bundler -v 2.1.4 && bundle _2.1.4_ install && bundle _2.1.4_ exec jekyll build"
  publish = "_site"

[build.environment]
  RUBY_VERSION = "2.7.2"
  BUNDLER_VERSION = "2.1.4"

[[plugins]]
  package = "@netlify/plugin-sitemap"

# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://exocore-2.netlify.app/*"
  to = "https://<your-domain>.com/:splat"
  status = 301
  force = true 